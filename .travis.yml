language: rust
cache:
  directories:
    - $HOME/.cargo
    - $TRAVIS_BUILD_DIR/arcs/target
    - $TRAVIS_BUILD_DIR/demo/target

rust:
  # Required for #[non_exhaustive]
  - 1.40.0
  - nightly

install:
  - export PATH="$HOME/.cargo/bin:$PATH"
  - command -v wasm-pack >/dev/null 2>&1 || cargo install wasm-pack
  - set -e

script:
  - cd $TRAVIS_BUILD_DIR/arcs
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc --verbose
  - cd $TRAVIS_BUILD_DIR/demo
  - cargo build --verbose
  - wasm-pack build --dev --target web

before_deploy:
  # prepare API docs
  - cd $TRAVIS_BUILD_DIR/arcs
  - cargo doc --verbose
  - echo '<meta http-equiv="refresh" content="0; url=arcs/index.html" /> ' > target/doc/index.html
  # then copy the docs to the public/crate_docs/ directory
  - mkdir $TRAVIS_BUILD_DIR/public
  - cp -r target/doc $TRAVIS_BUILD_DIR/public/crate_docs/
  # do the same for the WebAssembly demo
  - cd $TRAVIS_BUILD_DIR
  - mkdir public/demo/
  - cp index.html $TRAVIS_BUILD_DIR/public/demo/
  - cp -r demo/pkg/ $TRAVIS_BUILD_DIR/public/demo/
  # going to the root GitHub Pages page should show the demo
  - echo '<meta http-equiv="refresh" content="0; url=demo/index.html" /> ' > public/index.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: $TRAVIS_BUILD_DIR/public
  on:
    branch: master
    rust: nightly
